name: Android CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run assembleDebug
        run: ./gradlew app:assembleDebug
