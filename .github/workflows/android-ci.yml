name: Android CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create endpoint.properties file
        run: |
          touch endpoint.properties
          echo DIGITRANSIT_KEY="key_would_be_fetched_from_secrets" >> endpoint.properties
          echo DIGITRANSIT_URL="URL_would_be_fetched_from_secrets" >> endpoint.properties
        shell: bash

      - name: Run assembleDebug
        run: ./gradlew app:assembleDebug
